<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found - Evrmore Authentication Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') if 'style.css' in static_files else '' }}">
</head>
<body>
    <div class="container">
        <header class="py-4 text-center">
            <a href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='evrmore-logo.png') }}" alt="Evrmore Logo" class="mb-3" height="80">
            </a>
            <h1>404 - Page Not Found</h1>
        </header>
        
        <main class="py-3">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card mb-4">
                        <div class="card-body text-center">
                            <h2 class="display-1 fw-bold text-muted mb-4">404</h2>
                            <h3 class="mb-4">The page you're looking for doesn't exist.</h3>
                            <p class="mb-4">
                                The page you requested could not be found. It might have been removed, 
                                renamed, or is temporarily unavailable.
                            </p>
                            <a href="{{ url_for('index') }}" class="btn btn-primary">
                                Return to Home
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <footer class="py-3 text-center text-muted">
            <p>
                Developed by <a href="https://manticore.technology" target="_blank">Manticore Technologies</a>
                &nbsp;|&nbsp;
                <a href="https://github.com/manticoretechnologies" target="_blank">GitHub</a>
            </p>
        </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
